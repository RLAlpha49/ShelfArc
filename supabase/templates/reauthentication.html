<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Your verification code</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #faf8f5;
      font-family:
        &quot;Inter&quot;,
        -apple-system,
        BlinkMacSystemFont,
        &quot;Segoe UI&quot;,
        sans-serif;
    "
  >
    <table
      role="presentation"
      border="0"
      style="width: 100%; background-color: #faf8f5; border-spacing: 0"
    >
      <tr>
        <td align="center" style="padding: 40px 16px">
          <table
            role="presentation"
            border="0"
            style="
              max-width: 560px;
              width: 100%;
              border-spacing: 0;
              text-align: center;
            "
          >
            <tr>
              <td
                style="
                  background: linear-gradient(135deg, #a06020, #c89030);
                  border-radius: 12px 12px 0 0;
                  padding: 32px 40px;
                  text-align: center;
                "
              >
                <p
                  style="
                    margin: 0;
                    font-family: Georgia, &quot;Times New Roman&quot;, serif;
                    font-size: 26px;
                    font-weight: 700;
                    color: #ffffff;
                    letter-spacing: -0.5px;
                  "
                >
                  ShelfArc
                </p>
                <p
                  style="
                    margin: 6px 0 0;
                    font-size: 13px;
                    color: rgba(255, 255, 255, 0.8);
                    letter-spacing: 0.5px;
                  "
                >
                  YOUR PERSONAL LIBRARY
                </p>
              </td>
            </tr>

            <tr>
              <td
                style="
                  background: #ffffff;
                  padding: 40px 40px 32px;
                  border-left: 1px solid #e8e0d8;
                  border-right: 1px solid #e8e0d8;
                  text-align: center;
                "
              >
                <h1
                  style="
                    margin: 0 0 8px;
                    font-family: Georgia, &quot;Times New Roman&quot;, serif;
                    font-size: 22px;
                    font-weight: 700;
                    color: #2e2218;
                  "
                >
                  Verification code
                </h1>
                <p
                  style="
                    margin: 0 0 28px;
                    font-size: 15px;
                    line-height: 1.6;
                    color: #4a3728;
                  "
                >
                  Use the code below to complete your verification. It expires
                  in 10 minutes.
                </p>

                <!-- OTP display -->
                <table
                  role="presentation"
                  border="0"
                  style="
                    margin: 0 auto 28px;
                    background: #f2ede8;
                    border-radius: 12px;
                    border: 2px solid #e8e0d8;
                    border-spacing: 0;
                  "
                >
                  <tr>
                    <td style="padding: 20px 40px">
                      <p
                        style="
                          margin: 0;
                          font-family:
                            &quot;Courier New&quot;, Courier, monospace;
                          font-size: 40px;
                          font-weight: 700;
                          color: #8b5520;
                          letter-spacing: 8px;
                        "
                      >
                        {{ .Token }}
                      </p>
                    </td>
                  </tr>
                </table>

                <p
                  style="
                    margin: 0;
                    font-size: 13px;
                    color: #9a8878;
                    line-height: 1.5;
                  "
                >
                  If you didn't request this code, you can safely ignore this
                  email. Your account remains secure.
                </p>
              </td>
            </tr>

            <tr>
              <td
                style="
                  background: #f2ede8;
                  border-radius: 0 0 12px 12px;
                  border: 1px solid #e8e0d8;
                  border-top: none;
                  padding: 20px 40px;
                  text-align: center;
                "
              >
                <p
                  style="
                    margin: 0;
                    font-size: 12px;
                    color: #9a8878;
                    line-height: 1.6;
                  "
                >
                  © ShelfArc — Your Personal Library, Beautifully Organized.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
